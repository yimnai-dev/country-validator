name: Publish Country Validator
on: 
  push: 
    branches: 
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Set up pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 9

      # Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'pnpm'

      # Install pnpm dependencies
      - run: pnpm install --frozen-lockfile
        name: Install Dependencies

      # Run tests (if you have tests)
      - run: pnpm test
        name: Run Tests

      # Run semantic-release to handle versioning and publishing to npm
      - name: Run semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for creating releases
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}    # NPM token for publishing
